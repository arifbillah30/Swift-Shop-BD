<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="description" content="React eCommerce Admin Dashboard" />
    <meta
      property="og:title"
      content="Dashtar - React eCommerce Admin Dashboard"
    />
    <meta property="og:type" content="eCommerce Website" />
    <meta property="og:url" content="https://dashtar-admin.vercel.app" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/ahossain/image/upload/v1636572997/dashtar-admin_ijlexj.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Dashtar | React eCommerce Admin Dashboard</title>
  </head>
  <body class="antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
